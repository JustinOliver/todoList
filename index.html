<!DOCTYPE html>
<html>
  <head>
    <title>Justinitsuj's Todo List</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Justinitsuj's Todo List</h1>
    <h3>There is no database storage currently enabled.</h3>
    <h3>Indexing starts at '0'</h3>
    
    <div>
      <button class= "btn" onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text" placeholder="Todo text">
    </div>
    
    <div>
      <button class= "btn" onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number" placeholder="Input task #">
      <input id="changeTodoTextInput" type="text" placeholder="Change text to...">
    </div>
    
    <div>
      <button class= "btn" onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number" placeholder="Input task #">
    </div>
    
    <ul>
    </ul>
    <script src="/script.js"></script>
  </body>
</html>
